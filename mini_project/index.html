<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library Management System</title>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Student Login</h2>
            <form id="studentLoginForm">
                <div class="textbox">
                    <label for="student-id"></label>
                    <input type="text" id="student-id" name="student-id" placeholder="Student ID" required>
                </div>
                <div class="textbox">
                    <label for="student-password"></label>
                    <input type="password" id="student-password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
        <div class="login-box">
            <h2>Admin Login</h2>
            <form id="adminLoginForm">
                <div class="textbox">
                    <label for="admin-id"></label>
                    <input type="text" id="admin-id" name="admin-id" placeholder="Admin ID" required>
                </div>
                <div class="textbox">
                    <label for="admin-password"></label>
                    <input type="password" id="admin-password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
